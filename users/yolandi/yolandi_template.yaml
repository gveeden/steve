apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: yolandi
  namespace: default
  labels:
    app: yolandi-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolandi-ws
  template:
    metadata:
      labels:
        app: yolandi-ws
    spec:
      containers:
      - name: yolandi
        image: localhost:5000/yolandi/workspace
        command: ["/usr/sbin/sshd", "-D"]
        ports:
        - containerPort: 22
        volumeMounts:
        - mountPath: /root/yolandi/data
          name: user-storage
        env:
        - name: COLUMNS
          value: "`tput cols`"
        - name: LINES
          value: "`tput lines`"
      volumes:
      - name: user-storage
        flexVolume:
          driver: rook.io/rook
          fsType: ceph
          options:
            fsName: registryfs
            clusterNamespace: rook
            path: /yolandi
